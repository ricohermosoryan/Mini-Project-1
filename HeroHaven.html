<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroHaven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/herohaven.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <header class="shadow-lg sticky-top border-bottom border-secondary border-3">
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container mt-2">
                
                <div class="cont-logo">    
                <a href="#"><img src="images/Herohaven.png" alt="logo" class="img-fluid">   
                </a>
                </div>
                    
                    <!--offcanvas div-->
                <div class="offcanvas offcanvas-start" tabindex="1" id="nav" aria-labelledby="offcanvasNav">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNav"><span class="fw-semibold"></span></h5>

                    <a href="#" class="nav-icon vis-can text-decoration-none pt-2"><i class="ri-search-eye-line ri-lg"></i></a>
                    <a href="#" class="nav-icon hide-can text-decoration-none pt-2"><i class="ri-login-box-line ri-lg"></i></a>
                    <a href="#" class="nav-icon hide-can text-decoration-none pt-2"><i class="ri-user-add-line ri-lg"></i></a>
                    <a href="#" class="nav-icon vis-can text-decoration-none pt-2"><i class="ri-shopping-cart-2-line ri-lg"></i></a>

                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <!--Content of the offcanvas-->
                    <div class="offcanvas-body">
                        <ul class="navbar-nav gap-3">
                            <li class="nav-item">
                                <a class="nav-a active" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-a" href="#">Shop</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-a" href="#">Customize</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-a" href="#">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-a" href="#">Community</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-a" href="#">About Us</a>
                            </li>
                        </ul> 
                    </div> 
                </div> 
                <div class="d-flex gap-2">
                    <a href="#" class="nav-icon vis text-decoration-none pt-2"><i class="ri-search-eye-line ri-lg"></i></a>
                    <a href="#" class="nav-icon hide text-decoration-none pt-2"><i class="ri-login-box-line ri-lg"></i></a>
                    <a href="#" class="nav-icon hide text-decoration-none pt-2"><i class="ri-user-add-line ri-lg"></i></a>
                    <a href="#" class="nav-icon vis text-decoration-none pt-2"><i class="ri-shopping-cart-2-line ri-lg"></i></a>
                    <!--navbar toggler button-->
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#nav">
                    <span class="navbar-toggler-icon"></span></button>
                </div> 
            </div> 
        </nav>
        
    </header>
    <article>
        <div class="car container text-white">
            <div class="row">
                <div class="col-12">
                    <div id="hero-banner" class="carousel carousel-fade w-100" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="d-flex justify-content-between">
                                    <div class="w-100 mt-4 ms-4">
                                        <span class="fs-4 fw-semibold">Popular Item</span>
                                            <p class="h1 fw-bold pt-5 mt-4">SpyXFamily Collectibles</p>
                                            <p class="fs-5 fw-light text-decoration-underline">Shop now at HeroHaven</p>
                                        <a href="#" class="btn btn-outline-secondary mt-5">Check out Details</a>
                                    </div>
                                <img src="https://geekloveph.com/cdn/shop/files/transparent-1_b8cad2ca-0a6e-4c2a-900f-a544870ed753_1400x.png?v=1683303165" class="d-block w-50 img-fluid" alt="logo">
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="d-flex justify-content-between">
                                    <div class="w-100 mt-4 ms-4">
                                        <span class="fs-4 fw-semibold">Hot Item</span>
                                            <p class="h1 fw-bold pt-5 mt-4">Action Figures</p>
                                            <p class="fs-5 fw-light text-decoration-underline">Shop now at HeroHaven</p>
                                        <a href="#" class="btn btn-outline-secondary mt-5">Check out Details</a>
                                    </div>
                                <img src="https://geekloveph.com/cdn/shop/files/kotobukiya_gl.png?v=1683309328&width=1920" class="d-block w-50 img-fluid" alt="logo">
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="d-flex justify-content-between">
                                    <div class="w-100 mt-4 ms-4">
                                        <span class="fs-4 fw-semibold">New Release</span>
                                            <p class="h1 fw-bold pt-5 mt-4">Premium Statue</p>
                                            <p class="fs-5 fw-light text-decoration-underline">Shop now at HeroHaven</p>
                                        <a href="#" class="btn btn-outline-secondary mt-5">Check out Details</a>
                                    </div>
                                <img src="https://geekloveph.com/cdn/shop/files/iron_studios.png?v=1683310596&width=1920" class="d-block w-50 img-fluid" alt="logo">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>  
        </div>
        <div class="container carousel-dark">
            <button class="btn " type="button" data-bs-target="#hero-banner" data-bs-target="#hero-details" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="btn " type="button" data-bs-target="#hero-banner" data-bs-target="#hero-details" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            </div>
    </article>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
