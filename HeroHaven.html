<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroHaven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/herohaven.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <header class="shadow-lg sticky-top">
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container">
                
                <div>    
                <a href="#" class="navbar-brand"><img src="images/Herohaven.png" alt="logo" class="logo1 img-fluid">   
                </a>
                </div>
                    
                    <!--offcanvas div-->
                <div class="offcanvas offcanvas-start" tabindex="1" id="nav" aria-labelledby="offcanvasNav">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNav"><span class="fw-semibold">HeroHaven</span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <!--Content of the offcanvas-->
                    <div class="offcanvas-body">
                        <ul class="navbar-nav gap-3">
                            <li class="nav-item">
                                <a class="nav-a active" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-a" href="#">Shop</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-a" href="#">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-a" href="#">Community</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-a" href="#">About Us</a>
                            </li>
                        </ul> 
                    </div> 

                </div> 
                <div class="d-flex gap-3">
                    <a href="#" class="nav-icon text-decoration-none pt-2"><i class="ri-search-eye-line ri-lg"></i></a>
                    <a href="#" class="nav-icon text-decoration-none pt-2"><i class="ri-login-box-line ri-lg"></i></a>
                    <a href="#" class="nav-icon text-decoration-none pt-2"><i class="ri-user-add-line ri-lg"></i></a>
                    <a href="#" class="nav-icon text-decoration-none pt-2"><i class="ri-shopping-cart-2-line ri-lg"></i></a>
                    <!--navbar toggler button-->
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#nav">
                    <span class="navbar-toggler-icon"></span></button>
                </div> 
            </div> 
        </nav>
    </header>
    <article>
        <div class="container d-flex bg-secondary text-white">
            <div id="hero-details" class="carousel slide  w-50" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <span>SpyXFamily Info</span>
                    </div>
                    <div class="carousel-item">
                        <span>Hot Item</span>
                    </div>
                    <div class="carousel-item">
                        <span>New Release</span>
                    </div>
                </div>
            </div>
            <div id="hero-banner" class="carousel slide  w-50" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://geekloveph.com/cdn/shop/files/transparent-1_b8cad2ca-0a6e-4c2a-900f-a544870ed753_1400x.png?v=1683303165" class="d-block w-100" alt="logo">
                    </div>
                    <div class="carousel-item">
                        <img src="https://geekloveph.com/cdn/shop/files/kotobukiya_gl.png?v=1683309328&width=1920" class="d-block w-100" alt="logo">
                    </div>
                    <div class="carousel-item">
                        <img src="https://geekloveph.com/cdn/shop/files/iron_studios.png?v=1683310596&width=352" class="d-block w-100" alt="logo">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="hero-banner">
    
                </button>
            </div>
        </div>
        
    </article>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
